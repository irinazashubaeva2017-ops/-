<!DOCTYPE html>

<head>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
}

.wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.app {
    width: 100%;
    max-width: 430px;
    height: 100vh;
    background: #ffffff;
    border-radius: 30px;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
}

.title {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
}

.summary {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 15px;
    font-weight: 600;
}

.incomeTotal { color: #16a34a; }
.expenseTotal { color: #dc2626; }

.balance {
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    margin: 15px 0;
}

.positive { color: #16a34a; }
.negative { color: #dc2626; }

.row {
    display: flex;
    gap: 10px;
}

input, select {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: 1px solid #e5e7eb;
    font-size: 15px;
    outline: none;
}

button {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    border-radius: 18px;
    border: none;
    background: #0ea5e9;
    color: white;
    font-weight: 600;
    font-size: 16px;
}

.history {
    margin-top: 20px;
    overflow-y: auto;
    height: 40vh;
}

.item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #f1f1f1;
    font-size: 15px;
}

.income { color: #16a34a; font-weight: 600; }
.expense { color: #dc2626; font-weight: 600; }

.delete {
    margin-left: 8px;
    cursor: pointer;
    color: #aaa;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="app">

<div class="title">ðŸ’¸ ÐœÑ–Ð¹ Ð±ÑŽÐ´Ð¶ÐµÑ‚</div>

<div class="summary">
    <div class="incomeTotal">Ð”Ð¾Ñ…Ð¾Ð´Ð¸: <span id="incomeTotal">0</span> Ð³Ñ€Ð½</div>
    <div class="expenseTotal">Ð’Ð¸Ñ‚Ñ€Ð°Ñ‚Ð¸: <span id="expenseTotal">0</span> Ð³Ñ€Ð½</div>
</div>

<div class="balance" id="balance">0 Ð³Ñ€Ð½</div>

<div class="row">
    <select id="type">
        <option value="income">âž•</option>
        <option value="expense">âž–</option>
    </select>
    <input type="number" id="amount" placeholder="Ð¡ÑƒÐ¼Ð°">
</div>

<input type="text" id="category" placeholder="ÐšÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ñ–Ñ">

<button onclick="add()">Ð”Ð¾Ð´Ð°Ñ‚Ð¸</button>

<div class="history" id="list"></div>

</div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("financeApp")) || [];

function save() {
    localStorage.setItem("financeApp", JSON.stringify(data));
}

function render() {
    let incomeTotal = 0;
    let expenseTotal = 0;
    let list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach((item, index) => {
        if(item.type === "income") incomeTotal += item.amount;
        else expenseTotal += item.amount;

        let div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <span>${item.category}</span>
            <span class="${item.type}">
                ${item.type === "income" ? "+ " : "- "}${item.amount.toFixed(2)} Ð³Ñ€Ð½
                <span class="delete" onclick="remove(${index})">âœ•</span>
            </span>
        `;
        list.appendChild(div);
    });

    let balance = incomeTotal - expenseTotal;

    document.getElementById("incomeTotal").innerText = incomeTotal.toFixed(2);
    document.getElementById("expenseTotal").innerText = expenseTotal.toFixed(2);

    let balanceEl = document.getElementById("balance");
    balanceEl.innerText = balance.toFixed(2) + " Ð³Ñ€Ð½";
    balanceEl.className = "balance " + (balance >= 0 ? "positive" : "negative");
}

function add() {
    let type = document.getElementById("type").value;
    let amount = parseFloat(document.getElementById("amount").value);
    let category = document.getElementById("category").value;

    if(!amount || !category) return;

    data.unshift({ type, amount, category });

    save();
    render();

    document.getElementById("amount").value = "";
    document.getElementById("category").value = "";
}

function remove(index) {
    data.splice(index, 1);
    save();
    render();
}

render();
</script>

</body>
</html>
