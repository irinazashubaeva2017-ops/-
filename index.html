<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§—ñ–Ω–∞–Ω—Å–∏</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #1e293b, #0f172a);
    display: flex;
    justify-content: center;
    padding: 20px;
}

.app {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.title {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

.balance {
    text-align: center;
    font-size: 28px;
    margin: 15px 0;
    font-weight: bold;
}

.positive { color: #16a34a; }
.negative { color: #dc2626; }

.row {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

input, select {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: none;
    background: #0ea5e9;
    color: white;
    font-weight: bold;
    margin-top: 5px;
}

button:active {
    transform: scale(0.98);
}

.history {
    margin-top: 15px;
    max-height: 250px;
    overflow-y: auto;
}

.item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    font-size: 14px;
}

.income { color: #16a34a; font-weight: bold; }
.expense { color: #dc2626; font-weight: bold; }

.delete {
    margin-left: 8px;
    cursor: pointer;
    color: #999;
}
</style>
</head>

<body>

<div class="app">
    <div class="title">üí∏ –ú—ñ–π –±—é–¥–∂–µ—Ç</div>

    <div class="balance" id="balance">0 –≥—Ä–Ω</div>

    <div class="row">
        <select id="type">
            <option value="income">‚ûï</option>
            <option value="expense">‚ûñ</option>
        </select>
        <input type="number" id="amount" placeholder="–°—É–º–∞">
    </div>

    <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä—ñ—è (—ó–∂–∞, –ø—Ä–æ–¥–∞–∂, –∞–≤—Ç–æ...)">

    <button onclick="add()">–î–æ–¥–∞—Ç–∏</button>

    <div class="history" id="list"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("financeApp")) || [];

function save() {
    localStorage.setItem("financeApp", JSON.stringify(data));
}

function render() {
    let list = document.getElementById("list");
    let balanceEl = document.getElementById("balance");
    list.innerHTML = "";
    let balance = 0;

    data.forEach((item, index) => {
        if(item.type === "income") balance += item.amount;
        else balance -= item.amount;

        let div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <span>${item.category}</span>
            <span class="${item.type}">
                ${item.type === "income" ? "+ " : "- "}${item.amount.toFixed(2)} –≥—Ä–Ω
                <span class="delete" onclick="remove(${index})">‚úï</span>
            </span>
        `;
        list.appendChild(div);
    });

    balanceEl.innerText = balance.toFixed(2) + " –≥—Ä–Ω";
    balanceEl.className = "balance " + (balance >= 0 ? "positive" : "negative");
}

function add() {
    let type = document.getElementById("type").value;
    let amount = parseFloat(document.getElementById("amount").value);
    let category = document.getElementById("category").value;

    if(!amount || !category) return;

    data.unshift({
        type,
        amount,
        category
    });

    save();
    render();

    document.getElementById("amount").value = "";
    document.getElementById("category").value = "";
}

function remove(index) {
    data.splice(index, 1);
    save();
    render();
}

render();
</script>

</body>
</html>
