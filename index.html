<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f4f8;
    padding: 15px;
}
h2 {

.card {

}

.balance {

}

.positive {

}

.negative {
    color: #dc2626;
}

.income {
    color: #16a34a;

}

.expense {

}

.item {

</head>

<body>

<h2>üí∏ –ú—ñ–π —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–∏–π –æ–±–ª—ñ–∫</h2>

<div class="card">
    <select id="type">
        <option value="income">‚ûï –î–æ—Ö—ñ–¥</option>
        <option value="expense">‚ûñ –í–∏—Ç—Ä–∞—Ç–∞</option>
    </select>

    <input type="number" id="amount" placeholder="–°—É–º–∞">

    <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä—ñ—è (—ó–∂–∞, –ø—Ä–æ–¥–∞–∂, –∞–≤—Ç–æ...)">

    <button onclick="add()">–î–æ–¥–∞—Ç–∏ –∑–∞–ø–∏—Å</button>
</div>

<div class="card balance">
    –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –≥—Ä–Ω
</div>

<div class="card">
    <h4>–Ü—Å—Ç–æ—Ä—ñ—è</h4>
    <div id="list"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("financeApp")) || [];

function save() {
    localStorage.setItem("financeApp", JSON.stringify(data));
}

function render() {
    let list = document.getElementById("list");
    let balanceEl = document.getElementById("balance");
    list.innerHTML = "";
    let balance = 0;

    data.forEach((item, index) => {
        if(item.type === "income") balance += item.amount;
        else balance -= item.amount;

        let div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <span>${item.category}</span>
            <span class="${item.type}">
                ${item.type === "income" ? "‚ûï +" : "‚ûñ -"}${item.amount.toFixed(2)} –≥—Ä–Ω
                <span class="delete" onclick="remove(${index})">‚úï</span>
            </span>
        `;
        list.appendChild(div);
    });

    balanceEl.innerText = balance.toFixed(2);
    balanceEl.className = balance >= 0 ? "positive" : "negative";
}

function add() {
    let type = document.getElementById("type").value;
    let amount = parseFloat(document.getElementById("amount").value);
    let category = document.getElementById("category").value;

    if(!amount || !category) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è");
        return;
    }

    data.push({
        type: type,
        amount: amount,
        category: category,
        date: new Date().toLocaleDateString()
    });

    save();
    render();

    document.getElementById("amount").value = "";
    document.getElementById("category").value = "";
}

function remove(index) {
    data.splice(index, 1);
    save();
    render();
}

render();
</script>

</body>
</html>
