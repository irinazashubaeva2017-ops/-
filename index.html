<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA Finance Duo</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#0e1116;
color:#e5e7eb;
touch-action:manipulation;
}

.app{
max-width:430px;
margin:auto;
padding:25px;
min-height:100vh;
}

.title{
text-align:center;
font-size:14px;
letter-spacing:3px;
opacity:0.5;
margin-bottom:20px;
}

.balance{
text-align:center;
font-size:42px;
font-weight:700;
margin-bottom:15px;
}

.userBalances{
display:flex;
gap:10px;
margin-bottom:20px;
}

.userCard{
flex:1;
background:#161b22;
border:1px solid #22262e;
border-radius:14px;
padding:12px;
font-size:13px;
}

.switch{
display:flex;
gap:10px;
margin-bottom:10px;
}

.switch button{
flex:1;
padding:10px;
border-radius:12px;
border:1px solid #2a2f38;
background:#161b22;
color:#9ca3af;
}

.active{
background:#1f2937 !important;
color:white !important;
border-color:#3b82f6 !important;
}

input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #2a2f38;
background:#161b22;
color:white;
margin-bottom:10px;
}

button.main{
width:100%;
padding:12px;
border-radius:14px;
border:none;
background:#3b82f6;
color:white;
font-weight:600;
margin-bottom:20px;
}

.item{
display:flex;
justify-content:space-between;
padding:10px 0;
border-bottom:1px solid #1f242c;
font-size:13px;
}

.chartBox{
margin-top:20px;
background:#161b22;
border:1px solid #22262e;
border-radius:14px;
padding:12px;
}

.positive{color:#22c55e}
.negative{color:#ef4444}

.denied{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-size:18px;
}
</style>
</head>

<body>

<div id="denied" class="denied" style="display:none;">
Доступ заборонено
</div>

<div class="app" id="app" style="display:none;">

<div class="title">TEQRA • DUO ANALYTICS</div>

<div class="balance" id="totalBalance">0 грн</div>

<div class="userBalances">
<div class="userCard">
<strong>Іра</strong><br>
<span id="iraBalance">0</span>
</div>
<div class="userCard">
<strong>Міша</strong><br>
<span id="mishaBalance">0</span>
</div>
</div>

<div class="switch">
<button id="iraBtn" onclick="setUser('Іра')" class="active">Іра</button>
<button id="mishaBtn" onclick="setUser('Міша')">Міша</button>
</div>

<div class="switch">
<button id="incomeBtn" onclick="setType('income')" class="active">Дохід</button>
<button id="expenseBtn" onclick="setType('expense')">Витрата</button>
</div>

<input type="number" id="amount" placeholder="Сума" inputmode="decimal">
<input type="text" id="category" placeholder="Категорія">

<button class="main" onclick="addOperation()">Додати</button>

<div id="list"></div>

<div class="chartBox">
<canvas id="financeChart"></canvas>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSCke0wwX9GbZRiw1xG97v7KWRUERQsc",
  authDomain: "finance-eec75.firebaseapp.com",
  projectId: "finance-eec75",
  storageBucket: "finance-eec75.appspot.com",
  messagingSenderId: "386010317837",
  appId: "1:386010317837:web:88a24adc90b403e42a4144"
};

const allowedIds=[7255848995,921509542];

const tg=window.Telegram.WebApp;
tg.ready();
const userId=tg.initDataUnsafe?.user?.id;

if(!allowedIds.includes(userId)){
document.getElementById("denied").style.display="flex";
}else{
document.getElementById("app").style.display="block";
}

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const operationsRef=collection(db,"operations");

let currentUser="Іра";
let currentType="income";
let chart;

window.setUser=function(user){
currentUser=user;
document.getElementById("iraBtn").classList.toggle("active",user==="Іра");
document.getElementById("mishaBtn").classList.toggle("active",user==="Міша");
}

window.setType=function(type){
currentType=type;
document.getElementById("incomeBtn").classList.toggle("active",type==="income");
document.getElementById("expenseBtn").classList.toggle("active",type==="expense");
}

window.addOperation=async function(){
const amount=parseFloat(document.getElementById("amount").value);
const category=document.getElementById("category").value;
if(!amount||!category)return;

await addDoc(operationsRef,{
amount,category,type:currentType,author:currentUser,createdAt:new Date()
});

document.getElementById("amount").value="";
document.getElementById("category").value="";
}

function animateNumber(el,start,end){
let current=start;
const step=(end-start)/20;
const interval=setInterval(()=>{
current+=step;
el.innerText=Math.round(current);
if((step>0&&current>=end)||(step<0&&current<=end)){
el.innerText=end;
clearInterval(interval);
}
},15);
}

function render(snapshot){
const list=document.getElementById("list");
list.innerHTML="";
let ira=0,misha=0,income=0,expense=0;

snapshot.forEach(docSnap=>{
const item=docSnap.data();
if(item.type==="income"){income+=item.amount}else{expense+=item.amount}
if(item.author==="Іра"){
ira+=item.type==="income"?item.amount:-item.amount;
}else{
misha+=item.type==="income"?item.amount:-item.amount;
}

const div=document.createElement("div");
div.className="item";
div.innerHTML=`<div>${item.category} (${item.author})</div>
<div class="${item.type}">
${item.type==="income"?"+":"-"} ${item.amount}
</div>`;
list.appendChild(div);
});

const total=ira+misha;

animateNumber(document.getElementById("iraBalance"),0,ira);
animateNumber(document.getElementById("mishaBalance"),0,misha);
animateNumber(document.getElementById("totalBalance"),0,total);

document.getElementById("totalBalance").className="balance "+(total>=0?"positive":"negative");

updateChart(income,expense);
}

function updateChart(income,expense){
const ctx=document.getElementById("financeChart").getContext("2d");
if(chart)chart.destroy();
chart=new Chart(ctx,{
type:"doughnut",
data:{
labels:["Доходи","Витрати"],
datasets:[{
data:[income,expense],
backgroundColor:["#22c55e","#ef4444"],
borderWidth:0
}]
},
options:{plugins:{legend:{labels:{color:"#e5e7eb"}}}}
});
}

onSnapshot(query(operationsRef,orderBy("createdAt","desc")),render);

</script>

</body>
</html>
