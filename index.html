<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA DUO</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html,body{
margin:0;
padding:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#0e1116;
color:#e5e7eb;
touch-action:manipulation;
}

.app{
max-width:430px;
margin:auto;
padding:25px;
min-height:100vh;
}

.title{
text-align:center;
font-size:14px;
letter-spacing:3px;
opacity:0.5;
margin-bottom:15px;
}

.balance{
text-align:center;
font-size:38px;
font-weight:700;
margin-bottom:15px;
}

.cardRow{
display:flex;
gap:10px;
margin-bottom:10px;
}

.card{
flex:1;
background:#161b22;
border:1px solid #22262e;
border-radius:14px;
padding:10px;
font-size:12px;
}

.switch{
display:flex;
gap:10px;
margin-bottom:10px;
}

.switch button{
flex:1;
padding:10px;
border-radius:12px;
border:1px solid #2a2f38;
background:#161b22;
color:#9ca3af;
}

.active{
background:#1f2937 !important;
color:white !important;
border-color:#3b82f6 !important;
}

input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #2a2f38;
background:#161b22;
color:white;
margin-bottom:10px;
}

button.main{
width:100%;
padding:12px;
border-radius:14px;
border:none;
background:#3b82f6;
color:white;
font-weight:600;
margin-bottom:15px;
}

.item{
display:flex;
justify-content:space-between;
padding:8px 0;
border-bottom:1px solid #1f242c;
font-size:12px;
}

.income{color:#22c55e}
.expense{color:#ef4444}

.chartBox{
margin-top:15px;
background:#161b22;
border:1px solid #22262e;
border-radius:14px;
padding:10px;
}

.denied{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-size:18px;
}
</style>
</head>

<body>

<div id="denied" class="denied" style="display:none;">
Доступ заборонено
</div>

<div class="app" id="app" style="display:none;" onclick="hideKeyboard(event)">

<div class="title">TEQRA • DUO ANALYTICS</div>

<div class="balance" id="totalBalance">0 грн</div>

<div class="cardRow">
<div class="card">
<strong>Іра</strong><br>
Дохід: <span id="iraIncome">0</span><br>
Витрати: <span id="iraExpense">0</span><br>
Баланс: <span id="iraBalance">0</span>
</div>
<div class="card">
<strong>Міша</strong><br>
Дохід: <span id="mishaIncome">0</span><br>
Витрати: <span id="mishaExpense">0</span><br>
Баланс: <span id="mishaBalance">0</span>
</div>
</div>

<div class="card" style="margin-bottom:15px;">
Загальний дохід: <span id="totalIncome">0</span><br>
Загальні витрати: <span id="totalExpense">0</span><br>
Витрати від доходу: <span id="percentUsed">0%</span>
</div>

<div class="switch">
<button id="iraBtn" onclick="setUser('Іра')" class="active">Іра</button>
<button id="mishaBtn" onclick="setUser('Міша')">Міша</button>
</div>

<div class="switch">
<button id="incomeBtn" onclick="setType('income')" class="active">Дохід</button>
<button id="expenseBtn" onclick="setType('expense')">Витрата</button>
</div>

<input type="number" inputmode="decimal" id="amount" placeholder="Сума">
<input type="text" id="category" placeholder="Категорія">

<button class="main" onclick="addOperation()">Додати</button>

<div id="list"></div>

<div class="chartBox">
<canvas id="financeChart"></canvas>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBSCke0wwX9GbZRiw1xG97v7KWRUERQsc",
authDomain:"finance-eec75.firebaseapp.com",
projectId:"finance-eec75",
storageBucket:"finance-eec75.appspot.com",
messagingSenderId:"386010317837",
appId:"1:386010317837:web:88a24adc90b403e42a4144"
};

const allowed=[7255848995,921509542];

const tg=window.Telegram.WebApp;
tg.ready();
const uid=tg.initDataUnsafe?.user?.id;

if(!allowed.includes(uid)){
document.getElementById("denied").style.display="flex";
}else{
document.getElementById("app").style.display="block";
}

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const ref=collection(db,"operations");

let currentUser="Іра";
let currentType="income";
let chart;

window.hideKeyboard=function(e){
const active=document.activeElement;
if(active&&active.tagName==="INPUT"&&e.target.tagName!=="INPUT"){
active.blur();
}
}

window.setUser=function(u){
currentUser=u;
document.getElementById("iraBtn").classList.toggle("active",u==="Іра");
document.getElementById("mishaBtn").classList.toggle("active",u==="Міша");
}

window.setType=function(t){
currentType=t;
document.getElementById("incomeBtn").classList.toggle("active",t==="income");
document.getElementById("expenseBtn").classList.toggle("active",t==="expense");
}

window.addOperation=async function(){
const amount=parseFloat(document.getElementById("amount").value);
const category=document.getElementById("category").value;
if(!amount||!category)return;

await addDoc(ref,{
amount,category,type:currentType,author:currentUser,createdAt:new Date()
});

document.getElementById("amount").value="";
document.getElementById("category").value="";
}

function render(snapshot){
let iraIncome=0,iraExpense=0,mishaIncome=0,mishaExpense=0;
const list=document.getElementById("list");
list.innerHTML="";

snapshot.forEach(docSnap=>{
const d=docSnap.data();
if(d.author==="Іра"){
if(d.type==="income")iraIncome+=d.amount;
else iraExpense+=d.amount;
}else{
if(d.type==="income")mishaIncome+=d.amount;
else mishaExpense+=d.amount;
}

const div=document.createElement("div");
div.className="item";
div.innerHTML=`<div>${d.category} (${d.author})</div>
<div class="${d.type}">
${d.type==="income"?"+":"-"} ${d.amount}
</div>`;
list.appendChild(div);
});

const iraBalance=iraIncome-iraExpense;
const mishaBalance=mishaIncome-mishaExpense;
const totalIncome=iraIncome+mishaIncome;
const totalExpense=iraExpense+mishaExpense;
const totalBalance=iraBalance+mishaBalance;
const percent=totalIncome?((totalExpense/totalIncome)*100).toFixed(1):0;

document.getElementById("iraIncome").innerText=iraIncome;
document.getElementById("iraExpense").innerText=iraExpense;
document.getElementById("iraBalance").innerText=iraBalance;

document.getElementById("mishaIncome").innerText=mishaIncome;
document.getElementById("mishaExpense").innerText=mishaExpense;
document.getElementById("mishaBalance").innerText=mishaBalance;

document.getElementById("totalIncome").innerText=totalIncome;
document.getElementById("totalExpense").innerText=totalExpense;
document.getElementById("totalBalance").innerText=totalBalance+" грн";
document.getElementById("percentUsed").innerText=percent+"%";

updateChart(totalIncome,totalExpense);
}

function updateChart(income,expense){
const ctx=document.getElementById("financeChart").getContext("2d");
if(chart)chart.destroy();
chart=new Chart(ctx,{
type:"doughnut",
data:{
labels:["Доходи","Витрати"],
datasets:[{
data:[income,expense],
backgroundColor:["#22c55e","#ef4444"],
borderWidth:0
}]
}
});
}

onSnapshot(query(ref,orderBy("createdAt","desc")),render);

</script>

</body>
</html>
