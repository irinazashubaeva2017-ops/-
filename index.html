<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA DUO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg: #09090b;
            --surface: #141417;
            --surface-elevated: #1c1c21;
            --border: #27272a;
            --text-main: #fcfcfc;
            --text-muted: #8b8b93;
            --income: #32d74b;  /* Apple Dark Mode Green */
            --expense: #ff453a; /* Apple Dark Mode Red */
            --radius-lg: 20px;
            --radius-md: 14px;
            --radius-sm: 10px;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        .app {
            max-width: 430px;
            margin: auto;
            padding: 24px 20px 50px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .title {
            font-size: 16px;
            letter-spacing: 2px;
            font-weight: 700;
            color: var(--text-main);
        }

        .header input[type="month"] {
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-sm);
            font-family: inherit;
            outline: none;
            cursor: pointer;
        }

        .balance-card {
            background: linear-gradient(145deg, #1c1c21 0%, #111114 100%);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 28px 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .balance-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .balance-amount {
            font-size: 44px;
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 12px;
        }

        .percent-badge {
            display: inline-block;
            background: var(--bg);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .cardRow {
            display: flex;
            gap: 14px;
        }

        .card {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 14px;
            text-align: center;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-row:last-child { margin-bottom: 0; }
        .highlight { color: var(--text-main); font-weight: 500; }
        
        .divider {
            height: 1px;
            background: var(--border);
            margin: 12px 0;
        }

        /* Преміальні перемикачі (як в iOS) */
        .switch {
            display: flex;
            background: var(--surface);
            padding: 4px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .switch button {
            flex: 1;
            padding: 10px;
            border-radius: var(--radius-sm);
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .switch button.active {
            background: var(--surface-elevated);
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .switch button#expenseBtn.active { color: var(--expense); }
        .switch button#incomeBtn.active { color: var(--income); }

        .hist-switch {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .hist-switch button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hist-switch button.active {
            background: var(--text-main);
            color: var(--bg);
            border-color: var(--text-main);
        }

        /* Поля вводу */
        input[type="text"] {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-main);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }
        
        input[type="text"]:focus {
            border-color: #52525b;
            background: var(--surface-elevated);
        }
        
        input[type="text"]::placeholder { color: #52525b; }

        /* Головна кнопка */
        button.main {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--text-main);
            color: var(--bg);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        button.main:active { transform: scale(0.98); }
        button.main:disabled { opacity: 0.6; cursor: not-allowed; }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            margin-top: 10px;
            margin-bottom: 4px;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
        }

        .item-category { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .meta { font-size: 13px; color: var(--text-muted); }

        .income-text { color: var(--income); font-weight: 600; font-size: 16px; }
        .expense-text { color: var(--text-main); font-weight: 600; font-size: 16px; }

        .actions {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            justify-content: flex-end;
        }

        .action-btn {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .action-btn:hover { color: var(--text-main); }
        .action-btn.del-btn:hover { color: var(--expense); }

        .analytics {
            margin-top: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
        }

        .cat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 15px;
        }
        
        .cat-row:last-child { border-bottom: none; padding-bottom: 0; }

        .denied {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

<div id="denied" class="denied" style="display:none;">
    Доступ заборонено
</div>

<div class="app" id="app" style="display:none;">

    <div class="header">
        <div class="title">TEQRA DUO</div>
        <input type="month" id="monthFilter">
    </div>

    <div class="balance-card">
        <div class="balance-label">Загальний баланс</div>
        <div class="balance-amount" id="totalBalance">0</div>
        <div class="percent-badge">
            Витрачено: <span id="percentUsed" style="color:var(--text-main); font-weight: 600;">0%</span>
        </div>
    </div>

    <div class="cardRow">
        <div class="card">
            <div class="user-title">Іра</div>
            <div class="stat-row"><span>Вхід</span> <span class="highlight" id="iraIncome">0</span></div>
            <div class="stat-row"><span>Вихід</span> <span class="highlight" id="iraExpense">0</span></div>
            <div class="divider"></div>
            <div class="stat-row"><span>Баланс</span> <span style="color:var(--text-main); font-weight:600; font-size:15px;" id="iraBalance">0</span></div>
        </div>
        <div class="card">
            <div class="user-title">Міша</div>
            <div class="stat-row"><span>Вхід</span> <span class="highlight" id="mishaIncome">0</span></div>
            <div class="stat-row"><span>Вихід</span> <span class="highlight" id="mishaExpense">0</span></div>
            <div class="divider"></div>
            <div class="stat-row"><span>Баланс</span> <span style="color:var(--text-main); font-weight:600; font-size:15px;" id="mishaBalance">0</span></div>
        </div>
    </div>

    <div class="switch">
        <button id="iraBtn" class="active">Іра</button>
        <button id="mishaBtn">Міша</button>
    </div>

    <div class="switch">
        <button id="incomeBtn" class="active">Дохід (+)</button>
        <button id="expenseBtn">Витрата (-)</button>
    </div>

    <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 4px;">
        <input type="text" inputmode="decimal" id="amount" placeholder="Сума (напр. 500)" onfocus="this.select()">
        <input type="text" id="category" placeholder="Категорія (напр. Тканина, Реклама)">
        <button class="main" id="addBtn">Додати запис</button>
    </div>

    <div style="margin-top: 16px;">
        <div class="section-title">Історія операцій</div>
        <div class="hist-switch" style="margin-top: 12px;">
            <button id="histAllBtn" class="active">Всі</button>
            <button id="histIncBtn">Доходи</button>
            <button id="histExpBtn">Витрати</button>
        </div>
        <div id="list" class="list-container"></div>
    </div>

    <div class="analytics">
        <div class="section-title" style="margin-top: 0; margin-bottom: 16px; font-size: 16px;">Аналітика витрат</div>
        <div id="analyticsBox"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBSCke0wwX9GbZRiw1xG97v7KWRUERQsc",
        authDomain: "finance-eec75.firebaseapp.com",
        projectId: "finance-eec75",
        storageBucket: "finance-eec75.appspot.com",
        messagingSenderId: "386010317837",
        appId: "1:386010317837:web:88a24adc90b403e42a4144"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ref = collection(db, "operations");

    const tg = window.Telegram.WebApp;
    tg.expand(); 
    tg.setHeaderColor('#09090b');
    tg.setBackgroundColor('#09090b');
    
    const allowed = [7255848995, 921509542]; 
    const uid = tg.initDataUnsafe?.user?.id;

    if (uid && !allowed.includes(uid)) {
        document.getElementById("denied").style.display = "flex";
    } else {
        document.getElementById("app").style.display = "flex";
    }

    let currentUser = "Іра";
    let currentType = "income";
    let historyView = "all";
    let allDocs = []; 

    const now = new Date();
    const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
    document.getElementById("monthFilter").value = currentMonthStr;

    const elements = {
        iraBtn: document.getElementById("iraBtn"),
        mishaBtn: document.getElementById("mishaBtn"),
        incomeBtn: document.getElementById("incomeBtn"),
        expenseBtn: document.getElementById("expenseBtn"),
        addBtn: document.getElementById("addBtn"),
        amountInput: document.getElementById("amount"),
        catInput: document.getElementById("category"),
        list: document.getElementById("list"),
        monthFilter: document.getElementById("monthFilter"),
        histAllBtn: document.getElementById("histAllBtn"),
        histIncBtn: document.getElementById("histIncBtn"),
        histExpBtn: document.getElementById("histExpBtn")
    };

    const formatMoney = (num) => {
        return new Intl.NumberFormat('uk-UA', { 
            minimumFractionDigits: 0, 
            maximumFractionDigits: 2 
        }).format(num);
    };

    const triggerHaptic = (style) => {
        if (tg.HapticFeedback) {
            if (['light', 'medium', 'heavy'].includes(style)) tg.HapticFeedback.impactOccurred(style);
            else tg.HapticFeedback.notificationOccurred(style);
        }
    };

    elements.iraBtn.addEventListener('click', () => {
        currentUser = "Іра";
        elements.iraBtn.classList.add("active");
        elements.mishaBtn.classList.remove("active");
        triggerHaptic('light');
    });

    elements.mishaBtn.addEventListener('click', () => {
        currentUser = "Міша";
        elements.mishaBtn.classList.add("active");
        elements.iraBtn.classList.remove("active");
        triggerHaptic('light');
    });

    elements.incomeBtn.addEventListener('click', () => {
        currentType = "income";
        elements.incomeBtn.classList.add("active");
        elements.expenseBtn.classList.remove("active");
        triggerHaptic('light');
    });

    elements.expenseBtn.addEventListener('click', () => {
        currentType = "expense";
        elements.expenseBtn.classList.add("active");
        elements.incomeBtn.classList.remove("active");
        triggerHaptic('light');
    });

    const updateHistBtns = () => {
        elements.histAllBtn.classList.toggle("active", historyView === "all");
        elements.histIncBtn.classList.toggle("active", historyView === "income");
        elements.histExpBtn.classList.toggle("active", historyView === "expense");
    };

    elements.histAllBtn.addEventListener('click', () => { historyView = "all"; updateHistBtns(); renderUI(); triggerHaptic('light'); });
    elements.histIncBtn.addEventListener('click', () => { historyView = "income"; updateHistBtns(); renderUI(); triggerHaptic('light'); });
    elements.histExpBtn.addEventListener('click', () => { historyView = "expense"; updateHistBtns(); renderUI(); triggerHaptic('light'); });

    elements.monthFilter.addEventListener('change', () => {
        renderUI();
        triggerHaptic('medium');
    });

    elements.addBtn.addEventListener('click', async () => {
        const val = elements.amountInput.value.replace(',', '.').trim();
        const amount = parseFloat(val);
        const category = elements.catInput.value.trim();

        if (isNaN(amount) || amount <= 0 || !category) {
            triggerHaptic('error');
            return;
        }

        elements.addBtn.disabled = true;
        elements.addBtn.innerText = "Обробка...";

        try {
            await addDoc(ref, {
                amount,
                category,
                type: currentType,
                author: currentUser,
                createdAt: serverTimestamp()
            });

            elements.amountInput.value = "";
            elements.catInput.value = "";
            triggerHaptic('success');
        } catch (e) {
            alert("Помилка: " + e.message);
            triggerHaptic('error');
        } finally {
            elements.addBtn.disabled = false;
            elements.addBtn.innerText = "Додати запис";
            elements.amountInput.focus();
        }
    });

    elements.list.addEventListener('click', async (e) => {
        const target = e.target.closest('.action-btn');
        if (!target) return;
        
        if (target.classList.contains('del-btn')) {
            const id = target.dataset.id;
            if(confirm("Видалити цей запис?")) {
                await deleteDoc(doc(db, "operations", id));
                triggerHaptic('medium');
            }
        }
        
        if (target.classList.contains('edit-btn')) {
            const id = target.dataset.id;
            const oldAmount = target.dataset.amount;
            const oldCategory = target.dataset.category;

            const newAmountStr = prompt("Нова сума:", oldAmount);
            if (newAmountStr === null) return;
            
            const newAmount = parseFloat(newAmountStr.replace(',', '.'));
            if (isNaN(newAmount) || newAmount <= 0) return;

            const newCategory = prompt("Нова категорія:", oldCategory);
            if (newCategory === null || newCategory.trim() === "") return;

            await updateDoc(doc(db, "operations", id), {
                amount: newAmount,
                category: newCategory.trim()
            });
            triggerHaptic('success');
        }
    });

    function renderUI() {
        let iraIncome = 0, iraExpense = 0;
        let mishaIncome = 0, mishaExpense = 0;
        let expenseCategories = {}; 

        elements.list.innerHTML = "";
        
        const selectedMonth = elements.monthFilter.value;

        allDocs.forEach((docSnap) => {
            const d = docSnap.data();
            const id = docSnap.id;
            
            if(!d.amount) return;

            const dateObj = d.createdAt ? d.createdAt.toDate() : new Date();
            const docMonth = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}`;
            
            if (selectedMonth && docMonth !== selectedMonth) return;

            if (d.author === "Іра") {
                if (d.type === "income") iraIncome += d.amount;
                else iraExpense += d.amount;
            } else {
                if (d.type === "income") mishaIncome += d.amount;
                else mishaExpense += d.amount;
            }

            if (d.type === "expense") {
                expenseCategories[d.category] = (expenseCategories[d.category] || 0) + d.amount;
            }

            if (historyView !== "all" && d.type !== historyView) return;

            const dateStr = d.createdAt 
                ? dateObj.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' }) + ' ' + 
                  dateObj.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' })
                : "Щойно";

            const div = document.createElement("div");
            div.className = "item";
            
            const sign = d.type === "income" ? "+" : "-";
            const colorClass = d.type === "income" ? "income-text" : "expense-text";
            
            div.innerHTML = `
                <div style="flex:1">
                    <div class="item-category">${d.category}</div>
                    <div class="meta">${d.author} &middot; ${dateStr}</div>
                </div>
                <div style="text-align:right">
                    <div class="${colorClass}">${sign}${formatMoney(d.amount)} ₴</div>
                    <div class="actions">
                        <div class="action-btn edit-btn" data-id="${id}" data-amount="${d.amount}" data-category="${d.category}">Редагувати</div>
                        <div class="action-btn del-btn" data-id="${id}">Видалити</div>
                    </div>
                </div>`;
            
            elements.list.appendChild(div);
        });

        document.getElementById("iraIncome").innerText = formatMoney(iraIncome);
        document.getElementById("iraExpense").innerText = formatMoney(iraExpense);
        document.getElementById("iraBalance").innerText = formatMoney(iraIncome - iraExpense);

        document.getElementById("mishaIncome").innerText = formatMoney(mishaIncome);
        document.getElementById("mishaExpense").innerText = formatMoney(mishaExpense);
        document.getElementById("mishaBalance").innerText = formatMoney(mishaIncome - mishaExpense);

        const totalIncome = iraIncome + mishaIncome;
        const totalExpense = iraExpense + mishaExpense;
        const totalBalance = (iraIncome - iraExpense) + (mishaIncome - mishaExpense);
        
        const percent = totalIncome ? ((totalExpense / totalIncome) * 100).toFixed(1) : 0;

        document.getElementById("totalBalance").innerText = formatMoney(totalBalance) + " ₴";
        document.getElementById("percentUsed").innerText = percent + "%";

        const analyticsBox = document.getElementById("analyticsBox");
        analyticsBox.innerHTML = "";
        
        const sortedCats = Object.entries(expenseCategories).sort((a, b) => b[1] - a[1]);
        
        if (sortedCats.length === 0) {
            analyticsBox.innerHTML = "<div style='text-align:center; color: var(--text-muted); padding:10px; font-size: 14px;'>Немає витрат</div>";
        }

        sortedCats.forEach(([cat, sum]) => {
            const row = document.createElement("div");
            row.className = "cat-row";
            row.innerHTML = `<span style="font-weight: 500;">${cat}</span> <span style="font-weight:600;">${formatMoney(sum)} ₴</span>`;
            analyticsBox.appendChild(row);
        });
    }

    const q = query(ref, orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
        allDocs = snapshot.docs;
        renderUI(); 
    });

</script>

</body>
</html>
