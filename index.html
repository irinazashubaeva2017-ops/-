<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA DUO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0e1116;
            color: #e5e7eb;
            -webkit-tap-highlight-color: transparent;
        }

        .app {
            max-width: 430px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .title {
            text-align: center;
            font-size: 14px;
            letter-spacing: 3px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .balance-card {
            background: linear-gradient(145deg, #1f2937, #111827);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .balance-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .cardRow {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card {
            flex: 1;
            background: #161b22;
            border: 1px solid #22262e;
            border-radius: 16px;
            padding: 15px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-title {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
            color: #fff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }

        .highlight { color: #fff; font-weight: 600; }

        .switch {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            background: #161b22;
            padding: 4px;
            border-radius: 16px;
            border: 1px solid #22262e;
        }

        .switch button {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: #9ca3af;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .switch button.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }
        
        .switch button#expenseBtn.active {
            background: #ef4444;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
        }

        .switch button#incomeBtn.active {
            background: #22c55e;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #2a2f38;
            background: #0d1117;
            color: white;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus {
            border-color: #3b82f6;
        }

        button.main {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #22c55e; /* –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –∑–µ–ª–µ–Ω–∏–π, –±–æ income */
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button.main:active {
            transform: scale(0.98);
        }

        button.main:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .list-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-left: 5px;
            color: #9ca3af;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #161b22;
            border: 1px solid #22262e;
            border-radius: 12px;
            font-size: 13px;
        }

        .income-text { color: #22c55e; font-weight: 600; }
        .expense-text { color: #ef4444; font-weight: 600; }

        .meta {
            font-size: 11px;
            color: #6b7280;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-left: 10px;
            margin-top: 5px;
            justify-content: flex-end;
        }

        .action-btn {
            cursor: pointer;
            font-size: 15px;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 4px;
        }
        
        .action-btn:hover { opacity: 1; }

        .analytics {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #22262e;
        }

        .cat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #1f242c;
            font-size: 13px;
        }

        .denied {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #ef4444;
        }
    </style>
</head>

<body>

<div id="denied" class="denied" style="display:none;">
    ‚õî –î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ
</div>

<div class="app" id="app" style="display:none;">

    <div class="title">TEQRA ‚Ä¢ DUO</div>
    
    <div class="balance-card">
        <div class="balance-label">–ó–∞–≥–∞–ª—å–Ω–∏–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-amount" id="totalBalance">0</div>
        <div style="font-size: 12px; margin-top: 5px; color: #9ca3af;">
            –í–∏—Ç—Ä–∞—á–µ–Ω–æ –≤—ñ–¥ –¥–æ—Ö–æ–¥—É: <span id="percentUsed" style="color:#fff">0%</span>
        </div>
    </div>

    <div class="cardRow">
        <div class="card">
            <div class="user-title">–Ü—Ä–∞</div>
            <div class="stat-row"><span>–í—Ö—ñ–¥:</span> <span class="highlight" id="iraIncome">0</span></div>
            <div class="stat-row"><span>–í–∏—Ö—ñ–¥:</span> <span class="highlight" id="iraExpense">0</span></div>
            <div style="margin-top:5px; padding-top:5px; border-top:1px solid #2a2f38" class="stat-row">
                <span>–ë–∞–ª:</span> <span style="color:#3b82f6" id="iraBalance">0</span>
            </div>
        </div>
        <div class="card">
            <div class="user-title">–ú—ñ—à–∞</div>
            <div class="stat-row"><span>–í—Ö—ñ–¥:</span> <span class="highlight" id="mishaIncome">0</span></div>
            <div class="stat-row"><span>–í–∏—Ö—ñ–¥:</span> <span class="highlight" id="mishaExpense">0</span></div>
            <div style="margin-top:5px; padding-top:5px; border-top:1px solid #2a2f38" class="stat-row">
                <span>–ë–∞–ª:</span> <span style="color:#3b82f6" id="mishaBalance">0</span>
            </div>
        </div>
    </div>

    <div class="switch">
        <button id="iraBtn" class="active">–Ü—Ä–∞</button>
        <button id="mishaBtn">–ú—ñ—à–∞</button>
    </div>

    <div class="switch">
        <button id="incomeBtn" class="active">–î–æ—Ö—ñ–¥ (+)</button>
        <button id="expenseBtn">–í–∏—Ç—Ä–∞—Ç–∞ (-)</button>
    </div>

    <input type="text" inputmode="decimal" id="amount" placeholder="–°—É–º–∞ (–Ω–∞–ø—Ä. 500)" onfocus="this.select()">
    <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä—ñ—è (–Ω–∞–ø—Ä. –ö–∞–≤–∞)">

    <button class="main" id="addBtn">–î–æ–¥–∞—Ç–∏</button>

    <div class="list-header">–Ü—Å—Ç–æ—Ä—ñ—è –æ–ø–µ—Ä–∞—Ü—ñ–π</div>
    <div id="list"></div>

    <div class="analytics">
        <div class="list-header">–¢–æ–ø –≤–∏—Ç—Ä–∞—Ç –∑–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è–º–∏</div>
        <div id="analyticsBox"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyBSCke0wwX9GbZRiw1xG97v7KWRUERQsc",
        authDomain: "finance-eec75.firebaseapp.com",
        projectId: "finance-eec75",
        storageBucket: "finance-eec75.appspot.com",
        messagingSenderId: "386010317837",
        appId: "1:386010317837:web:88a24adc90b403e42a4144"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ref = collection(db, "operations");

    // --- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Telegram ---
    const tg = window.Telegram.WebApp;
    tg.expand(); 
    
    const allowed = [7255848995, 921509542]; 
    const uid = tg.initDataUnsafe?.user?.id;

    if (uid && !allowed.includes(uid)) {
        document.getElementById("denied").style.display = "flex";
    } else {
        document.getElementById("app").style.display = "block";
    }

    // --- –°—Ç–∞–Ω –¥–æ–¥–∞—Ç–∫—É ---
    let currentUser = "–Ü—Ä–∞";
    let currentType = "income";

    // --- DOM –ï–ª–µ–º–µ–Ω—Ç–∏ ---
    const elements = {
        iraBtn: document.getElementById("iraBtn"),
        mishaBtn: document.getElementById("mishaBtn"),
        incomeBtn: document.getElementById("incomeBtn"),
        expenseBtn: document.getElementById("expenseBtn"),
        addBtn: document.getElementById("addBtn"),
        amountInput: document.getElementById("amount"),
        catInput: document.getElementById("category"),
        list: document.getElementById("list")
    };

    // --- –î–æ–ø–æ–º—ñ–∂–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó ---
    const formatMoney = (num) => {
        return new Intl.NumberFormat('uk-UA', { 
            minimumFractionDigits: 0, 
            maximumFractionDigits: 2 
        }).format(num);
    };

    const triggerHaptic = (style) => {
        if (tg.HapticFeedback) {
            if (['light', 'medium', 'heavy'].includes(style)) tg.HapticFeedback.impactOccurred(style);
            else tg.HapticFeedback.notificationOccurred(style);
        }
    };

    // --- –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è ---
    elements.iraBtn.addEventListener('click', () => {
        currentUser = "–Ü—Ä–∞";
        elements.iraBtn.classList.add("active");
        elements.mishaBtn.classList.remove("active");
        triggerHaptic('light');
    });

    elements.mishaBtn.addEventListener('click', () => {
        currentUser = "–ú—ñ—à–∞";
        elements.mishaBtn.classList.add("active");
        elements.iraBtn.classList.remove("active");
        triggerHaptic('light');
    });

    elements.incomeBtn.addEventListener('click', () => {
        currentType = "income";
        elements.incomeBtn.classList.add("active");
        elements.expenseBtn.classList.remove("active");
        elements.addBtn.style.background = '#22c55e';
        triggerHaptic('light');
    });

    elements.expenseBtn.addEventListener('click', () => {
        currentType = "expense";
        elements.expenseBtn.classList.add("active");
        elements.incomeBtn.classList.remove("active");
        elements.addBtn.style.background = '#ef4444';
        triggerHaptic('light');
    });

    // --- –õ–æ–≥—ñ–∫–∞ —Ä–æ–±–æ—Ç–∏ –∑ –¥–∞–Ω–∏–º–∏ ---
    elements.addBtn.addEventListener('click', async () => {
        const val = elements.amountInput.value.replace(',', '.').trim();
        const amount = parseFloat(val);
        const category = elements.catInput.value.trim();

        if (isNaN(amount) || amount <= 0 || !category) {
            triggerHaptic('error');
            alert("–í–≤–µ–¥–∏ –∫–æ—Ä–µ–∫—Ç–Ω—É —Å—É–º—É —Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é!");
            return;
        }

        elements.addBtn.disabled = true;
        elements.addBtn.innerText = "‚è≥ –û–±—Ä–æ–±–∫–∞...";

        try {
            await addDoc(ref, {
                amount,
                category,
                type: currentType,
                author: currentUser,
                createdAt: serverTimestamp()
            });

            elements.amountInput.value = "";
            elements.catInput.value = "";
            triggerHaptic('success');
        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞: " + e.message);
            triggerHaptic('error');
        } finally {
            elements.addBtn.disabled = false;
            elements.addBtn.innerText = "–î–æ–¥–∞—Ç–∏";
            elements.amountInput.focus();
        }
    });

    // –î–µ–ª–µ–≥—É–≤–∞–Ω–Ω—è –ø–æ–¥—ñ–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è/–≤–∏–¥–∞–ª–µ–Ω–Ω—è –≤ —Å–ø–∏—Å–∫—É
    elements.list.addEventListener('click', async (e) => {
        const target = e.target;
        
        // –í–∏–¥–∞–ª–µ–Ω–Ω—è
        if (target.classList.contains('del-btn')) {
            const id = target.dataset.id;
            if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –∑–∞–ø–∏—Å?")) {
                await deleteDoc(doc(db, "operations", id));
                triggerHaptic('medium');
            }
        }
        
        // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
        if (target.classList.contains('edit-btn')) {
            const id = target.dataset.id;
            const oldAmount = target.dataset.amount;
            const oldCategory = target.dataset.category;

            const newAmountStr = prompt("–ù–æ–≤–∞ —Å—É–º–∞:", oldAmount);
            if (newAmountStr === null) return;
            
            const newAmount = parseFloat(newAmountStr.replace(',', '.'));
            if (isNaN(newAmount) || newAmount <= 0) {
                alert("–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ —Å—É–º–∞!");
                return;
            }

            const newCategory = prompt("–ù–æ–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è:", oldCategory);
            if (newCategory === null || newCategory.trim() === "") return;

            await updateDoc(doc(db, "operations", id), {
                amount: newAmount,
                category: newCategory.trim()
            });
            triggerHaptic('success');
        }
    });

    // --- –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ (–ú–∞–ª—é–≤–∞–Ω–Ω—è) ---
    function render(snapshot) {
        let iraIncome = 0, iraExpense = 0;
        let mishaIncome = 0, mishaExpense = 0;
        let expenseCategories = {}; 

        elements.list.innerHTML = "";

        snapshot.forEach(docSnap => {
            const d = docSnap.data();
            const id = docSnap.id;
            
            if(!d.amount) return; // –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –±–∏—Ç–∏—Ö –¥–∞–Ω–∏—Ö

            if (d.author === "–Ü—Ä–∞") {
                if (d.type === "income") iraIncome += d.amount;
                else iraExpense += d.amount;
            } else {
                if (d.type === "income") mishaIncome += d.amount;
                else mishaExpense += d.amount;
            }

            if (d.type === "expense") {
                expenseCategories[d.category] = (expenseCategories[d.category] || 0) + d.amount;
            }

            // –ú–∞–ª—é—î–º–æ –µ–ª–µ–º–µ–Ω—Ç
            const div = document.createElement("div");
            div.className = "item";
            
            const sign = d.type === "income" ? "+" : "-";
            const colorClass = d.type === "income" ? "income-text" : "expense-text";
            
            div.innerHTML = `
                <div>
                    <div style="font-weight:600">${d.category}</div>
                    <div class="meta">${d.author}</div>
                </div>
                <div style="text-align:right">
                    <span class="${colorClass}">${sign} ${formatMoney(d.amount)}</span>
                    <div class="actions">
                        <span class="action-btn edit-btn" data-id="${id}" data-amount="${d.amount}" data-category="${d.category}">‚úèÔ∏è</span>
                        <span class="action-btn del-btn" data-id="${id}">üóë</span>
                    </div>
                </div>`;
            
            elements.list.appendChild(div);
        });

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—ñ–≤
        document.getElementById("iraIncome").innerText = formatMoney(iraIncome);
        document.getElementById("iraExpense").innerText = formatMoney(iraExpense);
        document.getElementById("iraBalance").innerText = formatMoney(iraIncome - iraExpense);

        document.getElementById("mishaIncome").innerText = formatMoney(mishaIncome);
        document.getElementById("mishaExpense").innerText = formatMoney(mishaExpense);
        document.getElementById("mishaBalance").innerText = formatMoney(mishaIncome - mishaExpense);

        const totalIncome = iraIncome + mishaIncome;
        const totalExpense = iraExpense + mishaExpense;
        const totalBalance = (iraIncome - iraExpense) + (mishaIncome - mishaExpense);
        
        const percent = totalIncome ? ((totalExpense / totalIncome) * 100).toFixed(1) : 0;

        document.getElementById("totalBalance").innerText = formatMoney(totalBalance) + " ‚Ç¥";
        document.getElementById("percentUsed").innerText = percent + "%";

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–Ω–∞–ª—ñ—Ç–∏–∫–∏
        const analyticsBox = document.getElementById("analyticsBox");
        analyticsBox.innerHTML = "";
        
        const sortedCats = Object.entries(expenseCategories).sort((a, b) => b[1] - a[1]);
        
        if (sortedCats.length === 0) {
            analyticsBox.innerHTML = "<div style='text-align:center; opacity:0.5; padding:10px'>–ü–æ–∫–∏ –Ω–µ–º–∞—î –≤–∏—Ç—Ä–∞—Ç</div>";
        }

        sortedCats.forEach(([cat, sum]) => {
            const row = document.createElement("div");
            row.className = "cat-row";
            row.innerHTML = `<span>${cat}</span> <span style="color:#ef4444">-${formatMoney(sum)}</span>`;
            analyticsBox.appendChild(row);
        });
    }

    // –ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–∑–∏
    const q = query(ref, orderBy("createdAt", "desc"));
    onSnapshot(q, render);

</script>

</body>
</html>
