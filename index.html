<body>

<div id="denied" class="denied" style="display:none;">

</div>

<div class="app" id="app" style="display:none;" onclick="hideKeyboard(event)">

<div class="title">TEQRA ‚Ä¢ DUO ANALYTICS</div>

<div class="balance" id="totalBalance">0 –≥—Ä–Ω</div>

<div class="cardRow">
<div class="card">
<strong>–Ü—Ä–∞</strong><br>
–î–æ—Ö—ñ–¥: <span id="iraIncome">0</span><br>
–í–∏—Ç—Ä–∞—Ç–∏: <span id="iraExpense">0</span><br>
–ë–∞–ª–∞–Ω—Å: <span id="iraBalance">0</span>
</div>
<div class="card">
<strong>–ú—ñ—à–∞</strong><br>
–î–æ—Ö—ñ–¥: <span id="mishaIncome">0</span><br>
–í–∏—Ç—Ä–∞—Ç–∏: <span id="mishaExpense">0</span><br>
–ë–∞–ª–∞–Ω—Å: <span id="mishaBalance">0</span>
</div>
</div>

<div class="card" style="margin-bottom:15px;">
–ó–∞–≥–∞–ª—å–Ω–∏–π –¥–æ—Ö—ñ–¥: <span id="totalIncome">0</span><br>
–ó–∞–≥–∞–ª—å–Ω—ñ –≤–∏—Ç—Ä–∞—Ç–∏: <span id="totalExpense">0</span><br>
–í–∏—Ç—Ä–∞—Ç–∏ –≤—ñ–¥ –¥–æ—Ö–æ–¥—É: <span id="percentUsed">0%</span>
</div>

<div class="switch">
<button id="iraBtn" onclick="setUser('–Ü—Ä–∞')" class="active">–Ü—Ä–∞</button>
<button id="mishaBtn" onclick="setUser('–ú—ñ—à–∞')">–ú—ñ—à–∞</button>
</div>

<div class="switch">
<button id="incomeBtn" onclick="setType('income')" class="active">–î–æ—Ö—ñ–¥</button>
<button id="expenseBtn" onclick="setType('expense')">–í–∏—Ç—Ä–∞—Ç–∞</button>
</div>

<input type="number" inputmode="decimal" id="amount" placeholder="–°—É–º–∞">
<input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä—ñ—è">

<button class="main" onclick="saveOperation()">–î–æ–¥–∞—Ç–∏</button>

<div id="list"></div>

<div class="chartBox">

<div class="switch" style="margin-bottom:10px;">
<button id="expenseChartBtn" class="active" onclick="setChartType('expense')">–í–∏—Ç—Ä–∞—Ç–∏</button>
<button id="incomeChartBtn" onclick="setChartType('income')">–î–æ—Ö–æ–¥–∏</button>
</div>

<canvas id="financeChart"></canvas>

<div id="analytics" style="margin-top:10px;font-size:12px;opacity:0.8;"></div>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBSCke0wwX9GbZRiw1xG97v7KWRUERQsc",
authDomain:"finance-eec75.firebaseapp.com",
projectId:"finance-eec75"
};

const allowed=[7255848995,921509542];

const tg=window.Telegram.WebApp;
tg.ready();
const uid=tg.initDataUnsafe?.user?.id;

if(!allowed.includes(uid)){
document.getElementById("denied").style.display="flex";
}else{
document.getElementById("app").style.display="block";
}

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const ref=collection(db,"operations");

let currentUser="–Ü—Ä–∞";
let currentType="income";
let editId=null;
let chart;
let chartType="expense";
let lastSnapshot=null;

window.hideKeyboard=function(e){
const active=document.activeElement;
if(active&&active.tagName==="INPUT"&&e.target.tagName!=="INPUT"){
active.blur();
}
}

window.setUser=function(u){
currentUser=u;
document.getElementById("iraBtn").classList.toggle("active",u==="–Ü—Ä–∞");
document.getElementById("mishaBtn").classList.toggle("active",u==="–ú—ñ—à–∞");
}

window.setType=function(t){
currentType=t;
document.getElementById("incomeBtn").classList.toggle("active",t==="income");
document.getElementById("expenseBtn").classList.toggle("active",t==="expense");
}

window.setChartType=function(type){
chartType=type;
document.getElementById("expenseChartBtn").classList.toggle("active",type==="expense");
document.getElementById("incomeChartBtn").classList.toggle("active",type==="income");
if(lastSnapshot) render(lastSnapshot);
}

window.saveOperation=async function(){
const amount=parseFloat(document.getElementById("amount").value);
const category=document.getElementById("category").value;
if(!amount||!category)return;

if(editId){
await updateDoc(doc(db,"operations",editId),{
amount,category,type:currentType,author:currentUser
});
editId=null;
}else{
await addDoc(ref,{
amount,category,type:currentType,author:currentUser,createdAt:new Date()
});
}

document.getElementById("amount").value="";
document.getElementById("category").value="";
}

window.deleteOp=async function(id){
await deleteDoc(doc(db,"operations",id));
}

window.editOp=function(id,type,author,amount,category){
editId=id;
setUser(author);
setType(type);
document.getElementById("amount").value=amount;
document.getElementById("category").value=category;
}

function render(snapshot){

lastSnapshot=snapshot;

let iraIncome=0,iraExpense=0,mishaIncome=0,mishaExpense=0;
let expenseCategories={}, incomeCategories={};

const list=document.getElementById("list");
list.innerHTML="";

snapshot.forEach(docSnap=>{
const d=docSnap.data();
const id=docSnap.id;

if(d.type==="income"){
if(d.author==="–Ü—Ä–∞") iraIncome+=d.amount;
else mishaIncome+=d.amount;

if(!incomeCategories[d.category]) incomeCategories[d.category]=0;
incomeCategories[d.category]+=d.amount;

}else{
if(d.author==="–Ü—Ä–∞") iraExpense+=d.amount;
else mishaExpense+=d.amount;

if(!expenseCategories[d.category]) expenseCategories[d.category]=0;
expenseCategories[d.category]+=d.amount;
}

const div=document.createElement("div");
div.className="item";
div.innerHTML=`
<div>${d.category} (${d.author})</div>
<div>
<span class="${d.type}">
${d.type==="income"?"+":"-"} ${d.amount}
</span>
<span class="actions">
<span onclick="editOp('${id}','${d.type}','${d.author}',${d.amount},'${d.category}')">‚úè</span>
<span onclick="deleteOp('${id}')">üóë</span>
</span>
</div>`;
list.appendChild(div);
});

const totalIncome=iraIncome+mishaIncome;
const totalExpense=iraExpense+mishaExpense;

const iraBalance=iraIncome-iraExpense;
const mishaBalance=mishaIncome-mishaExpense;
const totalBalance=iraBalance+mishaBalance;

document.getElementById("iraIncome").innerText=iraIncome;
document.getElementById("iraExpense").innerText=iraExpense;
document.getElementById("iraBalance").innerText=iraBalance;

document.getElementById("mishaIncome").innerText=mishaIncome;
document.getElementById("mishaExpense").innerText=mishaExpense;
document.getElementById("mishaBalance").innerText=mishaBalance;

document.getElementById("totalIncome").innerText=totalIncome;
document.getElementById("totalExpense").innerText=totalExpense;
document.getElementById("totalBalance").innerText=totalBalance+" –≥—Ä–Ω";

const percent=totalIncome?((totalExpense/totalIncome)*100).toFixed(1):0;
document.getElementById("percentUsed").innerText=percent+"%";

updateChart(expenseCategories,incomeCategories,totalExpense,totalIncome);
updateAnalytics(expenseCategories,incomeCategories,totalExpense,totalIncome);
}

function updateChart(expenseCategories,incomeCategories,totalExpense,totalIncome){

const categories = chartType==="expense" ? expenseCategories : incomeCategories;
const total = chartType==="expense" ? totalExpense : totalIncome;

const ctx=document.getElementById("financeChart").getContext("2d");
if(chart)chart.destroy();

chart=new Chart(ctx,{
type:"doughnut",
data:{
labels:Object.keys(categories),
datasets:[{
data:Object.values(categories),
backgroundColor:["#ef4444","#f97316","#eab308","#3b82f6","#8b5cf6","#14b8a6"],
borderWidth:0
}]
},
options:{
plugins:{
tooltip:{
callbacks:{
label:function(context){
let value=context.raw;
let percent=total?((value/total)*100).toFixed(1):0;
return context.label+" ‚Äî "+percent+"%";
}
}
}
}
}
});
}

function updateAnalytics(expenseCat,incomeCat,totalExpense,totalIncome){

let maxExpenseCat="",maxExpense=0;
for(const c in expenseCat){
if(expenseCat[c]>maxExpense){
maxExpense=expenseCat[c];
maxExpenseCat=c;
}
}

let maxIncomeCat="",maxIncome=0;
for(const c in incomeCat){
if(incomeCat[c]>maxIncome){
maxIncome=incomeCat[c];
maxIncomeCat=c;
}
}

const expPercent=totalExpense?((maxExpense/totalExpense)*100).toFixed(1):0;
const incPercent=totalIncome?((maxIncome/totalIncome)*100).toFixed(1):0;

document.getElementById("analytics").innerHTML=`
üî• –ù–∞–π–±—ñ–ª—å—à—ñ –≤–∏—Ç—Ä–∞—Ç–∏: ${maxExpenseCat||"-"} (${expPercent}%)
<br>
üí∞ –û—Å–Ω–æ–≤–Ω–∏–π –¥–æ—Ö—ñ–¥: ${maxIncomeCat||"-"} (${incPercent}%)
`;
}

onSnapshot(query(ref,orderBy("createdAt","desc")),render);

</script>

</body>
